# Netlify config (root) â€” build from frontend directory
[build]
  command = "npm --prefix Learning-Management-System-main/frontend install && CI=false npm --prefix Learning-Management-System-main/frontend run build"
  publish = "Learning-Management-System-main/frontend/build"

# SPA redirects - all routes should go to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false


